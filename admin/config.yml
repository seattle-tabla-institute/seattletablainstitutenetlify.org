backend:
  name: github
  repo: razanaqvi77/seattletablainstitute
  branch: main
  base_url: https://seattletablainstitute.netlify.app
  auth_endpoint: /.netlify/functions/auth-start
  site_domain: seattletablainstitute.netlify.app

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Status", name: "status", widget: "select", options: ["upcoming", "past"], default: "upcoming" }
      - { label: "Category", name: "category", widget: "string", required: false }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Details", name: "body", widget: "markdown", required: false }

  - name: "site_data"
    label: "Site Data"
    files:
      - name: "classes"
        label: "Classes"
        file: "data/classes.json"
        format: "json"
        fields:
          - name: "youth"
            label: "Youth"
            widget: "object"
            fields:
              - name: "highlights"
                label: "Highlights"
                widget: "list"
                field: { label: "Highlight", name: "highlight", widget: "string" }
              - name: "locations"
                label: "Locations"
                widget: "list"
                field: { label: "Location", name: "location", widget: "string" }
              - { label: "Schedule Note", name: "schedule_note", widget: "text", required: false }
              - name: "pricing"
                label: "Pricing"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Price", name: "price", widget: "string" }
                  - { label: "Notes", name: "notes", widget: "string", required: false }
          - name: "adult"
            label: "Adult"
            widget: "object"
            fields:
              - name: "highlights"
                label: "Highlights"
                widget: "list"
                field: { label: "Highlight", name: "highlight", widget: "string" }
              - name: "locations"
                label: "Locations"
                widget: "list"
                field: { label: "Location", name: "location", widget: "string" }
              - { label: "Schedule Note", name: "schedule_note", widget: "text", required: false }
              - name: "pricing"
                label: "Pricing"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Price", name: "price", widget: "string" }
                  - { label: "Notes", name: "notes", widget: "string", required: false }
      - name: "gallery"
        label: "Gallery"
        file: "data/gallery.json"
        format: "json"
        fields:
          - name: "photos"
            label: "Photos"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt text", name: "alt", widget: "string" }
              - { label: "Caption", name: "caption", widget: "string", required: false }
          - name: "videos"
            label: "Videos"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "YouTube URL", name: "url", widget: "string" }
